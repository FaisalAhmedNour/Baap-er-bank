<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank er dorja</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="mt-10">
    <header class="my-10">
        <h1 class="text-5xl text-center">Welcome to my
            <span class="font-semibold text-violet-600">Baap-Er-Bank</span>!!!
        </h1>
    </header>
    <main class="">
        <div class="w-9/12 bg-zinc-200 mx-auto p-6">
            <h2 class="text-3xl">Please Login</h2>
            <div>
                <input type="email" name="email" id="email"
                    class="block px-3 mt-4 p-1 w-9/12 border border-solid bborder-gray-200 rounded"
                    placeholder="Your email">
                <input type="password" id="password"
                    class="block px-3 mt-4 p-1 w-9/12 border border-solid bborder-gray-200 rounded"
                    placeholder="password">
                <button class="mt-4 px-3 py-1 text-slate-50 font-medium rounded bg-orange-500 hover:bg-sky-700"
                    id="submit-btn">Submit</button>
            </div>
        </div>
    </main>

    <!-- js -->
    <script src="js/login.js"></script>
</body>

</html>
